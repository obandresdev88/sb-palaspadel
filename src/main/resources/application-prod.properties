# Nombre de la aplicación
spring.application.name=sb-palaspadel

# Database - Configuración mediante variables de entorno
spring.datasource.url=${DATABASE_URL}
spring.datasource.username=${DB_USERNAME}
spring.datasource.password=${DB_PASSWORD}
spring.datasource.driver-class-name=org.mariadb.jdbc.Driver

# Database Connection Pool (HikariCP)
spring.datasource.hikari.maximum-pool-size=3
spring.datasource.hikari.minimum-idle=1
spring.datasource.hikari.connection-timeout=20000
spring.datasource.hikari.idle-timeout=300000
spring.datasource.hikari.max-lifetime=1200000

# JPA/Hibernate
spring.jpa.hibernate.ddl-auto=validate
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=false
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MariaDBDialect

# JWT (Variables de entorno seguras)
spring.jwt.secret=${JWT_SECRET}
spring.jwt.expiration.short=${JWT_EXPIRATION_SHORT:1800000}
spring.jwt.expiration.long=${JWT_EXPIRATION_LONG:2592000000}

# Server
server.port=${PORT:8080}

# Frontend URL
frontend.url=https://obandresdev88.github.io/bs-palaspadel

# Logging
logging.level.root=INFO
logging.level.com.palaspadel=DEBUG